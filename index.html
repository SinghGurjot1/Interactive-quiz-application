<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Application</title>
    <!-- Zach will add CSS link here -->
    <script src="App.js"></script>
</head>
<body>
    <div id="quiz-container">
        <h1>Interactive Quiz</h1>
        <div id="question-container">
            <!-- Sean and Gurjot will work on dynamically updating these parts with JS -->
            <div id="question">Question will go here</div>
            <div id="answer-buttons" class="answers-grid">
                <!-- Answer buttons will be dynamically generated here -->
            </div>
        </div>
        <div id="controls">
            <!-- Marcus will add functionality to these buttons -->
            <button id="prev-button">Previous</button>
            <button id="next-button">Next</button>
            <button id="submit-button">Submit</button>
        </div>
        <div id="results-container" style="display:none;">
            <!-- Hashid will display results here after quiz completion -->
            <h2>Your Score: <span id="score"></span></h2>
        </div>
    </div>
